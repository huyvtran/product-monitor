      <ion-toolbar>
        <ion-buttons slot="start">

    <ion-content padding>
      <!-- Tổng thuê bao đã cấp lũy kế -->

            <ion-item>

                  <ion-card-content class="p-8">
                    <ion-card-subtitle class="text-center">Hôm nay</ion-card-subtitle>
                    <ion-card-title class="text-center">92.816</ion-card-title>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col size-xs=6>

                    <ion-card-title class="text-center">92.816</ion-card-title>
                  </ion-card-content>

              </ion-col>
            </ion-row>
